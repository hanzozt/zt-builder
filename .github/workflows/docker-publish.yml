name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches: [ "main", "v*" ]
    tags: 
      # Publish semver tags as releases.
      - 'v*.*.*'
  pull_request:
    branches: [ "main", "v*" ]

env:
  REGISTRY: docker.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install the cosign tool except on PR
      # https://github.com/sigstore/cosign-installer
      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3
        # with:
        #   cosign-release: 'v1.13.1'


      # Workaround: https://github.com/docker/build-push-action/issues/461
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ vars.DOCKER_HUB_API_USER || secrets.DOCKER_HUB_API_USER }}
          password: ${{ secrets.DOCKER_HUB_API_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Check if current tag is highest semver
        id: version_check
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euxo pipefail
          current="${GITHUB_REF_NAME}"
          highest_published="$(gh release list --repo "${GITHUB_REPOSITORY}" --exclude-drafts --exclude-pre-releases --json tagName --jq '.[].tagName' \
            | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' \
            | sort -V \
            | tail -n 1 || true)"

          if [ -z "${highest_published}" ]; then
            echo "is_highest=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # On tag-push workflows, the current tag may not be a published GitHub Release yet.
          # Compare against the published highest by including the current tag in the sort.
          highest_candidate="$(printf '%s\n%s\n' "${highest_published}" "${current}" | sort -V | tail -n 1)"
          if [ "${highest_candidate}" = "${current}" ]; then
            echo "is_highest=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_highest=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # set tag "main" for default branch
            type=raw,value=main,enable={{is_default_branch}}
            type=raw,value=${{ github.ref_name }}-dev,enable=${{ startsWith(github.ref, 'refs/heads/v') }}
            type=sha,format=short,prefix=${{ github.ref_name }}-,enable=${{ startsWith(github.ref, 'refs/heads/v') }}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') && steps.version_check.outputs.is_highest == 'true' }}
            # publish semver release tags
            type=semver,pattern={{version}},enable=${{startsWith(github.ref, 'refs/tags/v')}}

            # keep major version, e.g., v1, tag updated to latest release
            type=semver,pattern=v{{major}},enable=${{startsWith(github.ref, 'refs/tags/v')}}

      - name: Find vcpkg version to install
        id: select_vcpkg
        shell: bash
        run: |
          set -o pipefail
          set -o xtrace
          echo "vcpkg_version=$(< ./.vcpkg_version)" | tee -a $GITHUB_OUTPUT

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VCPKG_VERSION=${{ steps.select_vcpkg.outputs.vcpkg_version }}

      # Sign the resulting Docker image digest except on PRs.
      # This will only write to the public Rekor transparency log when the Docker
      # repository is public to avoid leaking data.  If you would like to publish
      # transparency data even for private images, pass --force to cosign below.
      # https://github.com/sigstore/cosign
      - name: Sign the published Docker image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          COSIGN_EXPERIMENTAL: "true"
        # This step uses the identity token to provision an ephemeral certificate
        # against the sigstore community Fulcio instance.
        run: echo "${{ steps.meta.outputs.tags }}" | xargs -I {} cosign sign --yes {}@${{ steps.build-and-push.outputs.digest }}
